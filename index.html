<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="py-5 product">
        <div class="container">
            <h1>Product</h1>
            <div class="form-group mb-4">
                <label for="productDesc">Product Image:</label>
                <input type="file" class="form-control" id="productImg" placeholder="Enter product Description"
                    accept=".jpg">
            </div>
            <div class="form-group mb-4">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-group mb-4">
                <label for="productPrice">Product Price:</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>

            <div class="form-group mb-4">
                <label for="productCategory">Product Category:</label>
                <input type="text" class="form-control" id="productCategory" placeholder="Enter product Category">
            </div>

            <div class="form-group mb-4">
                <label for="productDesc">Product Description:</label>
                <input type="text" class="form-control" id="productDesc" placeholder="Enter product Description">
            </div>
            <div class="form-group mb-4">
                <label for="productCount">Product Count:</label>
                <input type="text" class="form-control" id="productCount">
            </div>
            <div>
                Sale!
                <input type="radio" name="Sale" value="yes" id="yes"><label for="yes">yes</label>
                <input type="radio" name="Sale" value="no" id="no"><label for="no">no</label>
            </div>
            <button onclick="addcard()" class="btn btn-info">
                Add card
            </button>
            <div class="row">
                <div id="cards">
                    <!-- cards -->
                </div>
            </div>





        </div>
    </section>
